<!DOCTYPE html>
<head>

    <meta charset="utf-8" />

    <title>Kit de Survie JS</title>
    <meta name="description" content="">

    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <style>
      body{ font-family: 'Quicksand', sans-serif; }


  </style>

    <script src="jquery-3.2.1.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
          $('#ajax-loading').hide();
          $("button#butt1").click(function(){
              $('#ajax-loading').show();
              $("div#conteneur1").load("http://www.labri.fr/perso/pbiasutt/Cours/KDJS/TD02/exo1.php #conteneur1",
              function(){$('#ajax-loading').hide();
              });
          });

          $("button#butt2").click(function(){
              $('#ajax-loading').show();
              $("div#conteneur2").load("http://www.labri.fr/perso/pbiasutt/Cours/KDJS/TD02/exo1.php #conteneur2", function(){$('#ajax-loading').hide();});
          });
    });
    </script>
</head>
<body>
  <button id="butt1">Button1</button>
  <img id="ajax-loading" src="http://www.gif-maniac.com/gifs/51/50655.gif" alt="Loading" />
  <div id="conteneur1"></div>
  <button id="butt2">Button2</button>
  <div id="conteneur2"></div>
</body>

</html>
